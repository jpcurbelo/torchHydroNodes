# Description: This file contains the alias of the variables that can be used in the configuration file.
# Add aliases as they might appear in the different datasets you are using.
# Always use lower case for the aliases.!!!!!!!!!!!!!!!!!!!!!!

# Precipitation
prcp:
  - prcp
  - prcp(mm/day)

# Temperature - mean
tmean:
  - tmean
  - tmean(c)

# Temperature - maximum
tmax:
  - tmax
  - tmax(c)

# Temperature - minimum
tmin:
  - tmin
  - tmin(c)

# Length of day
dayl:
  - dayl
  - dayl(s)

# Observed runoff
obs_runoff:
  - obs_runoff
  - obs_runoff(mm/day)
  - q_obs

# Snow water equivalent
swe:
  - swe
  - swe(mm)

# Vapor pressure
vp:
  - vp
  - vp(pa)

# Short-wave radiation
srad:
  - srad
  - srad(w/m2)

# Snow storage
s_snow:
  - s_snow
  - s_snow(mm)

# Water storage
s_water:
  - s_water
  - s_water(mm)

  # ps_bucket', 'pr_bucket', 'm_bucket', 'et_bucket', 'q_bucket'

# Precipitation storage - snowfall
ps_bucket:
  - ps_bucket
  - ps_bucket(mm)

# Precipitation storage - rainfall
pr_bucket:
  - pr_bucket
  - pr_bucket(mm)

# Melting
m_bucket:
  - m_bucket
  - m_bucket(mm)

# Evapotranspiration
et_bucket:
  - et_bucket
  - et_bucket(mm)

# Runoff - bucket 
# To be kept separated from the observed runoff (obs_runoff)
q_bucket:
  - q_bucket
  - q_bucket(mm)