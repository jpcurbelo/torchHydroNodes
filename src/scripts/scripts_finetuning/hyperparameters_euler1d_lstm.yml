odesmethod:
  euler:
    time_step: 
      - 1.0
      - 0.5

batch_size:
  - 256

learning_rate:
  - 
    initial: 0.001
    decay: 0.1
    decay_step_fraction: 2  # Decay step fraction (e.g., N -> 1/N of the total epochs)
  - 0.0001

epochs:
  - 50
  # - 100

# Length of the input sequence
seq_length: 
  - 270

hidden_size:
  - [128]

dropout:
  - 0.0